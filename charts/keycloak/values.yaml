image:
  registry: ghcr.io
  repository: opentdf/keycloak
  tag: 0.3.5
  pullPolicy: Always
imagePullSecrets:
  - name: virtru-regcred
extraEnv: |
  - name: KEYCLOAK_USER
    value: technoking
  - name: KEYCLOAK_PASSWORD
    value: migrate-this-to-secrets
  - name: CLAIMS_URL
    value: http://claims:5000
auth:
  createAdminUser: true
  adminUser: keycloakadmin
  adminPassword: mykeycloakpassword
postgresql:
  enabled: false
  postgresqlUsername: postgres
  postgresqlPassword: mydbapassword
  postgresqlDatabase: keycloak_database
externalDatabase:
  host: opentdf-postgresql
  user: postgres
  password: mydbapassword
  database: keycloak_database